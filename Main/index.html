<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./styles/home.css'>
    <title>Stratethon | Home</title>
</head>
<body>
    <nav>
        <a href='https://github.com/Sukhraj2454/OptumStratethon' target="blank">SOURCE CODE</a>
        <li id='lin' class="active">Login</li>
        <li id='sup'>SignUp</li>
    </nav>

    <form id='Login'>
        <input type="email" name='email' placeholder="Email"/>
        <input type="password" name='pass' placeholder="Password" />
        <button type="submit">Login</button>
    </form>

    <form id='Signup'>
        <input type="email" name='email' placeholder="Email"/>
        <input type="password" name='pass' placeholder="Password" />
        <input type="text" name='Id' placeholder="PatientId(Existing Users)" />
        <button type="submit">SignUp</button>
    </form>
    <h1 style="position: absolute; bottom:5px; color: #eee;">OPTUM STRATETHON</h1>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
